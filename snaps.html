<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Gallery - With Ice</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .construction-message {
            max-width: 600px;
            font-size: 1.5rem;
            color: #555;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>More Gallery</h1>
    <p class="construction-message">This section is currently under construction. Stay tuned for more photos soon!</p>
    
    <a href="index.html#gallery" class="back-button">‚Üê Back to Gallery</a>
</body>
</html>
